set -as terminal-features ",xterm-256color:RGB"
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color*:Tc" # support true color
set-option -g default-terminal "screen-256color"
set-option -ga terminal-overrides ",xterm-256color*:Tc"
set-option -sa terminal-overrides ',xterm-256color*:RGB'

set-option -g repeat-time 0
set-option -sg escape-time 10

setw -g mode-keys vi

set-option -g default-shell /bin/zsh
set-option -g default-command '/bin/zsh'

set -g history-limit 50000

# use C-a, since it's on the home row and easier to hit than C-b
set-option -g prefix C-a
unbind-key C-a
bind-key C-a send-prefix
set -g base-index 1

set -g mouse on

# keybinds
# copy mode - prefix + [
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+
bind-key R source-file ~/.tmux.conf \; display-message "tmux.conf reloaded."
bind-key ^ last-window
bind-key bspace previous-window
bind-key enter next-layout
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
bind-key space next-window

bind-key -r i run-shell "tmux popup -y 30 -w 100 -h 20 -E tmux-cht.sh"
bind-key -r f run-shell "tmux neww ~/.local/bin/tmux-sessionizer"
bind-key -r D run-shell "~/.local/bin/tmux-sessionizer ~/.dotfiles"
bind-key -r T neww -c "#{pane_current_path}" "[[ -e TODO.md ]] && nvim TODO.md || nvim ~/todo.md"

# Toggle panes with state preservation (Alt key combinations)
# Toggle AI tools pane with menu - Alt+A
bind-key -n M-a run-shell "TMUX_SESSION='#{session_name}' TMUX_WINDOW='#{window_name}' ~/.dotfiles/tmux/toggle-pane.sh '~/.dotfiles/tmux/ai-menu-pane.sh' 'ai_tools'"

# Toggle zsh shell pane - Alt+S  
bind-key -n M-s run-shell "~/.dotfiles/tmux/toggle-pane.sh '' 'zsh_s'"

# Toggle zsh shell pane - Alt+T
bind-key -n M-t run-shell "TMUX_SESSION='#{session_name}' TMUX_WINDOW='#{window_name}' ~/.dotfiles/tmux/toggle-pane.sh '' 'zsh_t'"

# Toggle file watcher pane - Alt+W
bind-key -n M-w run-shell "~/.dotfiles/tmux/toggle-pane.sh 'watch -n 1 \"ls -la\"' 'files'"

# Toggle network monitor pane - Alt+N
bind-key -n M-n run-shell "~/.dotfiles/tmux/toggle-pane.sh 'watch -n 1 \"ss -tuln\"' 'network'"

# Toggle process monitor pane - Alt+P
bind-key -n M-p run-shell "~/.dotfiles/tmux/toggle-pane.sh 'watch -n 1 \"ps aux --sort=-%cpu | head -20\"' 'processes'"

# File jump - Alt+G (go to file:line in neovim pane)
# Works from copy mode - position cursor on line with file:line and press Alt+G
# Set DEBUG=1 to enable debug logging
bind-key -T copy-mode-vi M-g run-shell "~/.dotfiles/tmux/file-jump.sh"

#### PLUGINS
# https://github.com/tmux-plugins/list
# https://github.com/rothgar/awesome-tmux
set -g @plugin 'tmux-plugins/tpm'

# requires `brew install urlview`, default keybind - u
# https://github.com/tmux-plugins/tmux-urlview
set -g @plugin 'tmux-plugins/tmux-urlview'

# toggle - prefix + shift + p
# > ~/tmux-my-session-0-1-20140527T165614.log
# screen capture - prefix + alt + p
# > tmux-screen-capture-my-session-0-1-20140527T165614.log
# save complete history - prefix + alt + shift + p
# > tmux-history-my-session-0-1-20140527T165614.log
# clear pane history - prefix + alt + c
# Recommended: `brew install ansifilter`
# https://github.com/tmux-plugins/tmux-logging
set -g @plugin 'tmux-plugins/tmux-logging'
set -g @logging-path "~/tmux-logs"

# python3 -m pip install --user libtmux
# https://github.com/ofirgall/tmux-window-name
set -g @plugin 'ofirgall/tmux-window-name'

# brew install fzf
# search for text and copy it - prefix + tab
# https://github.com/laktak/extrakto
set -g @plugin 'laktak/extrakto'

# switch tmux sessions - prefix + f
# https://github.com/27medkamal/tmux-session-wizard
set -g @plugin '27medkamal/tmux-session-wizard'
set -g @session-wizard 'e'

# https://github.com/jimeh/tmux-themepack
# requires powerline fonts
# https://github.com/powerline/fonts
set -g @plugin 'jimeh/tmux-themepack'
set -g @themepack 'powerline/double/blue'

# initialize tpm, keep it at the bottom of file
run '~/.tmux/plugins/tpm/tpm'

# switch panes using Alt-HJKL
bind -n M-h select-pane -L
bind -n M-l select-pane -R
bind -n M-k select-pane -U
bind -n M-j select-pane -D
bind -n M-H previous-window
bind -n M-L next-window


bind-key ! break-pane -d -n _hidden_pane
bind-key @ join-pane -s $.0
